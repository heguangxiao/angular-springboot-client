<div class="container" *ngIf="users">
  <div class="row align-content-center">
    <H4>User Booked Detail</H4>
  </div>
  <div>
    <table *ngFor="let user of users">
      <tr class="row">
        <th class="col-2">Name</th>
        <th class="col-2">Gender</th>
        <th class="col-2">Address</th>
        <th class="col-2">Birth Day</th>
        <th class="col-2">Phone Number</th>
        <th class="col-2">Avatar</th>
      </tr>
      <tr class="row">
        <td class="col-2">{{user.name}}</td>
        <td class="col-2">{{user.gender}}</td>
        <td class="col-2">{{user.address}}</td>
        <td class="col-2">{{user.birthday | date}}</td>
        <td class="col-2">{{user.phoneNumber}}</td>
        <td class="col-2"><img [src]="user.avatarUrl" alt="" style="width: 40px; height: 40px"></td>
      </tr>
    </table>

  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4 login-sec">
      <h2 class="text-center">Login Now</h2>
      <form class="login-form">
        <div class="form-group">
          <label  class="text-uppercase">User name </label>
          <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label  class="text-uppercase"> Password </label>
          <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="">
        </div>
        <div class="form-check">
          <button (click)=checkLogin() class="btn btn-login float-right">Login</button>
        </div>

      </form>
      <div class="copy-text">Created with <i class="fa fa-heart"></i> by <a routerLink="/home">Airbnb.com</a>
      </div>
    </div>
    <div class="col-md-8 banner-sec">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="https://cdn.vox-cdn.com/thumbor/sJhb6lkRpVJ-j1t4OBjE14QkHeo=/0x0:1371x702/1200x800/filters:focal(577x242:795x460)/cdn.vox-cdn.com/uploads/chorus_image/image/58783375/airbnb_plus.0.png"
                 alt="First slide">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="https://blog.tortugabackpacks.com/wp-content/uploads/2017/06/airbnb-alternatives.jpg"
                 alt="First slide">
            <div class="carousel-caption d-none d-md-block"></div>
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="https://images.pexels.com/photos/872957/pexels-photo-872957.jpeg"
                 alt="First slide">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

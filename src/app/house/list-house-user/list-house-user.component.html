<div class="panel panel-primary">
  <div class="panel-heading text-center" >
    <h2>House List</h2>
  </div>
  <div class="container panel-body">
    <div class="row">
      <div class="search-hero">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442; Searching for a house ">
      </div>

    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>bedRooms</th>
        <th>bathRooms</th>
        <th>pricePerNight</th>
        <th>images</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let house of listHouse | async | listFilterPipe:searchText">
        <td>{{house.name}}</td>
        <td>{{house.address}}</td>
        <td>{{house.bedRooms}}</td>
        <td>{{house.bathRooms}}</td>
        <td>{{house.pricePerNight}}</td>
        <td>{{house.images}}</td>
        <td>
          <button (click)="houseDetail(house.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>

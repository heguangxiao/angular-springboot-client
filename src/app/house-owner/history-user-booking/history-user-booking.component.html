<div class="container" style="margin-top: 20px; font-family: 'Abyssinica SIL' ">
  <h2 class="product-title text-center">History User Booking </h2>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">House Name</th>
      <th scope="col"> Checkin Date</th>
      <th scope="col"> CheckOut Date</th>
      <th scope="col">Book Date</th>
      <th scope="col"></th>
    </tr>
    </thead>`
    <tbody *ngIf="historyBooking !== null">
    <tr *ngFor="let history of historyBooking ; index as i ">
      <td>{{i + 1}}</td>
      <td>{{history.house.name}}</td>
      <td>{{history.checkinDate|date}}</td>
      <td>{{history.checkoutDate |date}}</td>
      <td>{{history.bookDate |date}}</td>
      <td style="width: 20%;">
        <button (click)="deleteBooking(history.id)" class="table-link danger">Delete</button>
        <div *ngIf="isDeleteBooking" class="alert alert-danger">
          You cannot cancel booking within a day before checkin date</div>
      </td>
      <td>
        <button (click)="detailBooking(history.house.name)" class="table-link btn-info">Booking User</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
